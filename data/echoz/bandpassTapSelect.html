      <h3>Mode</h3>

      <div class="leds">
        <div class="led yellow"></div>

      <h3>Description</h3>
      <p>
        A multi-tap delay line with 1.0x, 0.75x, 0.5x, 0.375x delay time taps. Each tap has a bandpass filter. The Filter control selects which of the taps is used for feedback.
      </p>

      <h3>Controls</h3>

      <p>
        <table>
          <tr>
            <td><b>TIME</b></td>
            <td>Delay time</td>
          </tr>
          <tr>
            <td><b>FILTER</b></td>
            <td>Selects one of the taps for the feedback loop</td>
          </tr>
          <tr>
            <td><b>FEEDBACK</b></td>
            <td>Amount of feedback</td>
          </tr>
        </table>
      </p>
